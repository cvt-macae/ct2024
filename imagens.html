        body {
            background-color: #e6f5e6;

            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        main {
            padding: 20px;
        }

        /* Estilo da galeria de imagens */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
